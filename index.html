<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Solar System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
  
  <div class="space" id="space">
        <div class="fixed top-5 left-5 z-50 bg-black bg-opacity-80 p-4 rounded-lg text-white backdrop-blur-md">
            <label class="block mb-2">
                Scale:
                <input type="range" id="scaleSlider" min="0.5" max="2" step="0.1" value="1" class="w-full">
                <span id="scaleValue">1x</span>
            </label>
            <label class="block">
                Speed:
                <input type="range" id="speedSlider" min="100" max="1000" step="100" value="1" class="w-full">
                <span id="speedValue">1x</span>
            </label>
        </div>
        <div class="fixed top-5 right-5 z-50 bg-black bg-opacity-80 p-4 rounded-lg text-white backdrop-blur-md max-w-xs max-h-screen overflow-y-auto" id="infoDisplay"></div>
        <div class="stars" id="stars"></div>
        <div class="sun"></div>
        <div id="orbits"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
